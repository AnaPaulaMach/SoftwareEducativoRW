{% extends 'aplicacion/profesor/base_profesor.html' %}

{% block title %}Editar Clase{% endblock %}

{% block content %}
<style>
    .btn-generar {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        margin-right: 10px;
    }
    .btn-generar:hover {
        background-color: #218838;
    }

    .btn-nueva {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        padding: 10px 25px;
        font-size: 1em;
        border-radius: 5px;
        transition: 0.3s;
    }
    .btn-nueva:hover {
        background-color: #5a6268;
    }
</style>
<h2 style="text-align:center; margin-top:30px;">Editar Clase: {{ clase.codigo_acceso }}</h2>

<div style="max-width:600px; margin:30px auto; padding:25px; background:#f9f9f9; border-radius:8px; border:1px solid #ddd;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn-generar" type="submit">Guardar Cambios</button>
        <a href="{% url 'generar_codigo_clase' %}" class="btn-nueva">Cancelar</a>
    </form>
</div>

{% endblock %}
